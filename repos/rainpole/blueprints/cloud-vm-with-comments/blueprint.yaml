# This blueprint will deploy 1 machine connected to a vSphere network and run script
#************************************************************************************************************************************************************************************
# Don't forget to give your cloud template a useful name!
name: vSphere VM with Comments
formatVersion: 1
inputs:
  # Inputs section is where you define inputs that the user will be able to specify
  # There are a number of methods by which we can present inputs
  # These can be defined to impact placement decisions and configuration. 
  username:
    type: string
    # Inputs like username and password can be helpful for configurations within the OS
    title: Username
    description: Username
    default: testUser
  password:
    type: string
    title: Password
    default: VMware1!
    encrypted: true
    description: Password for the given username
resources:
  demo-machine:
    type: Cloud.vSphere.Machine
    properties:
      image: Ubuntu18
      flavor: small
      cloudConfig: |
        ssh_pwauth: yes
        chpasswd:
          list: |
            ${input.username}:${input.password}
            expire: false
        users:
          - default
          - name: ${input.username}
            lock_passwd: false
            sudo: ['ALL=(ALL) NOPASSWD:ALL']
            groups: [wheel, sudo, admin]
            shell: '/bin/bash'
        runcmd:
          - echo \"Defaults:${input.username}  !requiretty\" >> /etc/sudoers.d/${input.username}
          - sh -c ${'\'echo \"Welcome to Hands-On Labs! This machine was requested by\" + input.username + \"\\n\\n\" > /etc/motd'}
          
      networks:
        - network: '${resource.Cloud_vSphere_Network_1.id}'
          assignment: static
  Cloud_vSphere_Network_1:
    type: Cloud.vSphere.Network
    properties:
      networkType: existing
